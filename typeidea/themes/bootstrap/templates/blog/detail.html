{% extends './base.html' %}

{% load comment_block %}

{% block main %}

{% if post %}
    <h1>{{ post.title }}</h1>
    <div>
        <span>作者:{{ post.owner.username }}</span>
        <span>分类:{{ post.category.name }}</span>
    </div>
    <hr>
    <p>
        {% autoescape off %}
        {{ post.content }}
        {% endautoescape %}
    </p>

{% endif %}

{% comment_block request.path %}

{% endblock %}
