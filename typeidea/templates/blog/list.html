<html>
<head>
    <meta charset="utf-8">
    <title>个人博客</title>
</head>
<body>
{% if tag %}
标签:{{ tag.name }}
{% endif %}

{% if category %}
分类:{{ category.name }}
{% endif %}

<ul>
    {% for post in post_list %}
        <li>
            <a href="/post/{{ post.id }}.html">{{ post.title }}</a>
            <div>
                <span>作者:{{ post.owner.username }}</span>
                <span>分类:{{ post.category.name }}</span>
            </div>
            <p>{{ post.description }}</p>
        </li>
    {% endfor %}
</ul>
</body>
</html>
